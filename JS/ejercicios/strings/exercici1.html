    <script type="text/javascript">
        let producto = "        Monitor 20 pulgadas           ";

        console.log(producto);
        console.log(producto.length);

        //Eliminar espais en blanc
        producto.trimStart().length;
        console.log(producto.trimStart()); // Elimina els espais en blanc del principi
        console.log(producto.trimEnd()); // Elimina els espais en blanc del final

        // A JavaScript es pot encadenar, coloca un junt a l'altre
        console.log(producto.trimStart().trimEnd()); //Resta els espais de davant i radera

       // un altre métode és el trim que fa el mateix, elimina espais ddavant i radera.
       console.log(producto.trim().length);

            

	</script>
