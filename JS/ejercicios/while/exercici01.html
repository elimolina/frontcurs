<body>
    <script>
        //1.	Utilitzant el Bucle while, demana un número per pantalla i calcula el seu factorial.
        var factorial = 1;
        var num =  1;
        //es passa l'string a number per poder operar
        //var num = parseInt(num);
        //calculem el factorial
        while (num > 1) {
            if (factorial==120){
                console.log("he arribat al factorial de 5");
            }
            factorial = factorial * num;
            num--;
        }
        //mostra valor per pantalla
        window.alert("El factorial és " + factorial + "");
    </script>
</body>

</html>
