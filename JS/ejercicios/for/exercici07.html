    <script type="text/javascript">
    /* 7.	Codifiqueu un programa amb un bucle for que permeti comptar el numero de vegades que surt una lletra en una frase */
        
        let frase = "Ahora vamos a contar letras"
        let letra= "a"
        let numLetras= 0;

        for (let f = 0; f < frase.length; f++) {
            if (frase.charAt(f).toLowerCase() == letra.toLowerCase() ) {
                numLetras = numLetras + 1
            }    
        }

        console.log(`La letra "${letra}" la hemos encotrado ${numLetras} veces ` )

    </script>
