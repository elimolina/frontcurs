<body>
    <script>
        /* 1.	Identifica si un número és parell o imparell amb un for.. */
        let numero=10;

        for (let i = 1; i <= numero; i++) {
            if (i % 2 == 0) {
                console.log("Numero " + i + " ES PAR");                
            } else {                     
                //OJO: amb ES6 seria:                
                console.log(`Numero ${i} ES IMPAR `);
            }
        }

   
     
    </script>
</body>
