<body>
    <script type="text/javascript">
        /* 5. Fes un programa que demani a l’usuari l’altura i el pes i mostri per
        pantalla el seu índex de massa corporal (IMC). */
		var height = prompt("Introduce your height in meters: ");
        var weight = prompt("Introduce your weight in Kilograms: ");
        // Calculate and show the "IMC"
        window.alert("IMC: " + weight / Math.pow(height,2));
	</script>
</body>
